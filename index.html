<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rifa com LocalStorage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Registro de Compradores da Rifa</h2>
    
    <label for="numero">Número da Rifa (1 a 150):</label>
    <select id="numero">
      <option value="">Selecione um número</option>
    </select>
    
    <label for="nome">Nome do Comprador:</label>
    <input type="text" id="nome" placeholder="Nome completo" />
    
    <label for="telefone">Telefone de Contato:</label>
    <input type="tel" id="telefone" placeholder="(00) 00000-0000" />
    
    <button onclick="registrarCompra()">Registrar Compra</button>
    
    <h3>Compradores Registrados:</h3>
    <div class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>Número</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
